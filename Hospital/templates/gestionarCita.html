{%extends 'base.html' %} {%block container %}
<div class="container-fluid fondoListas">
    <div class="row h-100">
        <!-- MenÃº lateral -->
        <div class="col-sm-3 col-md-2 sidebar ml-0  border-secondary bg-light menu">
            <ul class="nav nav-pills flex-column ">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pedirCita'%}"><i class="fa fa-home"></i>Pedir cita</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gestionarCita'%}"><i class="fa fa-user"></i>Gestionar citas</a>
                </li>
            </ul>
        </div>
        
        <!-- Contenido principal -->
        <div class="col-sm-9 col-md-10 main">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Especialidad</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Medico</th>
                        <th scope="col">Fecha y hora</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in citas %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.especialidad}}</td>
                        <td>{{i.dni_paciente}}</td>
                        <td>{{i.nombre_medico}}</td>
                        <td>{{i.fecha_hora}}</td>
                        <td><a href="{% url 'borrar' val=i.id %}"> Eliminar <img width="16" height="16" src="https://img.icons8.com/tiny-color/16/delete-sign.png" alt="delete-sign"/></a></td>
                        <td><a href="{% url 'editar' val=i.id %}">Cambiar cita <img width="18" height="18" src="https://img.icons8.com/material/24/planner--v1.png" alt="planner--v1"/></a></td>
                       
                    </tr>  
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>


{%endblock%}

{%block container%}
<div class="container-fluid fondoListas">
    <div class="row h-100">
        <!-- MenÃº lateral -->
        <div class="col-sm-3 col-md-2 sidebar bb ml-0 bg-light menu">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'verPacientes'%}"><i class="fa fa-home"></i>Ver Pacientes</a>
                </li>
                <li class="nav-item">

        <div class="col-sm-9 col-md-10 main">

                </thead>
                <tbody>
                    {% for i in c %}
                    <tr>
                        <td>{{i.especialidad}}</td>
                        <td>{{i.dni_paciente}}</td>
                        <td>{{i.nombre_medico}}</td>
                        <td>{{i.dni_medico}}</td>
                        <td>{{i.fecha_hora}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>

    </div>
</div>

{%extends 'base.html'%}
{%block container%}
<div class="container-fluid fondoListas">
    <div class="row h-100">
        <!-- MenÃº lateral -->
        <div class="col-sm-3 col-md-2 sidebar bb ml-0 bg-light menu">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'verPacientes'%}"><i class="fa fa-home"></i>Ver Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'verCitas'%}"><i class="fa fa-user"></i>Ver Citas</a>
                </li>
            </ul>
        </div>
        
          
        
        <!-- Contenido principal -->
        <div class="col-sm-9 col-md-10 main">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Dni</th>
                        <th scope="col">Usuario</th>
                    </tr>
                </thead>
                <tbody>
                  {%for f in lista%}
                    <tr>
                        <td>{{f.nombre}}</td>
                        <td>{{f.dni}}</td>
                        <td>{{f.usuario}}</td>
                        <td><a href="{% url 'buscar_ficha_paciente' dni=f.dni%}" class="btn btn-primary text-white float-right">Ver Ficha</a></td>
                    </tr>
                  {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>

{%endblock%}

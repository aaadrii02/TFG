{%extends 'base.html' %} {%block container %}
<div class="pedirCita">
    <div class="pedirCitaForm jumbotron w-50">
        <p class="pideCita">Pide tu cita <i class="bi bi-calendar-event-fill iconCalendar"></i></p>
        <form action="" method="POST" class="mt-5">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <a href="{% url 'pacienteBack' %}">
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/circled-left-2.png" alt="circled-left-2" />
            </a>
            <input type="submit" class="btn btn-primary btn-lg" value="ACEPTAR">
        </form>
        <p>{{ mensaje }}</p>
    </div>
</div> 
{%endblock%}
